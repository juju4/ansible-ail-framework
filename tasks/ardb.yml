---

- name: git clone ARDB
  git:
    repo: https://github.com/yinqiwen/ardb.git
    dest: "{{ ardb_root }}"
    version: "{{ ardb_version | default('v0.9.7') }}"
  ignore_errors: true

# failing in kitchen/lxd
- name: Allow extract with different owner
  replace:
    dest: "{{ ardb_root }}/src/Makefile"
    regexp: "tar jxf "
    replace: "tar --no-same-owner -jxf "

# fails if using command module
- name: Ubuntu 20.04 | fetch rocksb
  shell: "make {{ ardb_root }}/src/../deps/rocksdb-5.12.2"
    args:
      chdir: "{{ ardb_root }}/src"
      creates: "{{ ardb_root }}/deps/rocksdb-5.12.2/Makefile"
  when: (ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int == 20)

- name: Ubuntu 20.04 | Workaround gcc-9 - rocksdb#5303
  replace:
    dest: "{{ ardb_root }}/deps/rocksdb-5.1.2/Makefile"
    regexp: '^CXXFLAGS \+= \$\{EXTRA_CXXFLAGS\}*'
    replace: 'CXXFLAGS += ${EXTRA_CXXFLAGS} -Wno-error=deprecated-copy -Wno-error=pessimizing-move -Wno-error=class-memaccess'
  when: (ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int == 20)

- name: build ARDB
  command: make
  args:
    chdir: "{{ ardb_root }}"
    creates: "{{ ardb_root }}/src/ardb-repair"
  async: 1800
  poll: 0
  register: ardb_build

- name: check build status
  async_status:
    jid: "{{ ardb_build.ansible_job_id }}"
  register: job_result
  until: job_result.finished
  retries: 30
  delay: 60

- name: Ensure DATA_ARDB exists
  file:
    dest: "{{ ail_home }}/DATA_ARDB"
    state: directory
    owner: "{{ ail_user }}"
    mode: '0755'
