    - supervisor update

- name: set ail supervisor config for script
  template: "src=supervisor-ail-script-model.conf.j2 dest={{ supervisor_confdir }}/ail-script-{{ item }}.{{ supervisor_ext }} mode=0644"
  with_items:
    - Global
    - Attributes
    - Duplicates
